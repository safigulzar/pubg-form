<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pubg tournament registration</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #111;
            color: #fff;

        }
        .form-container{
            width: 350px;
            margin:50px auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #f5c5f5
        }
        label{
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
        }
        button {
            margin-top: 15px;
            width:100%;
            padding:10px;
            background-color: #f5c542;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
           }
           button:hover {
            background-color: #e0b000
           }
    </style>
</head>
<body>

<div class="form-container">
    <h2>PUBG Registration Form</h2>

    <form action ="#" method="post">
        <label> Full Name</label>
        <input type="text" Name;="fullname"required>
        <label>email (gmail)</label>
        <input type="text" name="email" required>
        <label> Team Name</label>
        <input type="text" name="teamname">
        <label> In-game name player 1</label>
        <input type="text" name="ign" required>
        <label> In-game name player 2</label>
        <input type="text" name="ign" required>
        <label> In-game name player 3</label>
        <input type="text" name="ign" required>
        <label> In-game name player 4</label>
        <input type="text" name="ign" required>
        <label> In-game name player 5</label>
        <input type="text" name="ign" optional>
        <label> Phone Number</label>
        <input type="tel" name="phone" required>
        <label> age</label>
        <input type="number" name="age" min="12" required>
        <label> player role</label>
        <select name="role">
            <option> Assaulter</option>
            <option> sniper</option>
            <option> supporter</option>
            <option> IGL</option>

        </select>
        <button type="submit">Registration</button>
        </form>
</div>
    
</body>
</html>
