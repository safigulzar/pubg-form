<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pubg tournament registration</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #111;
            color: #fff;

        }
        .form-container{
            width: 350px;
            margin:50px auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #f5c5f5
        }
        label{
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
        }
        button {
            margin-top: 15px;
            width:100%;
            padding:10px;
            background-color: #f5c542;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
           }
           button:hover {
            background-color: #e0b000
           }
    </style>
</head>
<body>

<div class="form-container">
    <h2>PUBG Registration Form</h2>

    <form action ="#" method="post">
        <label> Full Name</label>
        <input type="text" Name;="fullname" id="full name" placeholder="full name" required>
        <label>email (gmail)</label>
        <input type="text" name="email"id="email" placeholder="email" required>
        <label> Team Name</label>
        <input type="text" name="teamname"id="team name" placeholder="team name">
        <label> In-game name player 1</label>
        <input type="text" name="ign"id="ign-1" placeholder="ign-1" required>
        <label> In-game name player 2</label>
        <input type="text" name="ign" requiredid="ign-2" placeholder="ign-2">
        <label> In-game name player 3</label>
        <input type="text" name="ign"id="ign-3" placeholder="ign-3" required>
        <label> In-game name player 4</label>
        <input type="text" name="ign" id="ign-4" placeholder="ign-4" required>
        <label> In-game name player 5</label>
        <input type="text" name="ign"id="ign-5" placeholder="ign-5" optional>
        <label> Phone Number</label>
        <input type="tel" name="phone" id="phone num" placeholder="phone num"required>
        <label> age</label>
        <input type="number" name="age" min="12" id="age" placeholder="age"required>
        <label> player role</label>
        <select name="role" id="player role" placeholder="player role" >
            <option> Assaulter</option>
            <option> sniper</option>
            <option> supporter</option>
            <option> IGL</option>

        </select>
        <button type="submit">Registration</button>
        </form>
</div>
    
</body>
    <script>
document.getElementById("pubgForm").addEventListener("submit", function(e) {
  e.preventDefault();

  fetch("https://script.google.com/macros/s/AKfycbxXUnfekE48dL6QWbIW36OXmvkEikTEhR1EDBMBTkV_ZKHTD_ccQ7Sb6X4UBHa_em1B/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      fullname: document.getElementById("fullname").value,
       email: document.getElementById("email").value,
      team_name:document.getElementById("team name").value,
      in_game_name_player_1: document.getElementById("ign-1").value,
      in_game_name_player_2: document.getElementById("ign-2").value,
      in_game_name_player_3: document.getElementById("ign-3").value,
      in_game_name_player_4: document.getElementById("ign-4").value,
      in_game_name_player_5: document.getElementById("ign-5").value,
      phone_Number: document.getElementById("phone num").value,
      age:document.getElementById("age").value,
    })
  })
  .then(response => response.json())
  .then(data => {
    alert("Registration Successful!");
    document.getElementById("pubgForm").reset();
  })
  .catch(error => {
    alert("Error submitting form");
    console.error(error);
  });
});
</script>
</html>
