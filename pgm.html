<!DOCTYPE html>
<html>
<head>
  <title>PUBG Registration</title>
</head>

<body>

<h2>PUBG Tournament Registration</h2>

<form id="pubgForm">

  <input type="text" id="name" placeholder="Player Name" required><br><br>

  <input type="text" id="pubg_id" placeholder="PUBG ID" required><br><br>

  <input type="text" id="team" placeholder="Team Name"><br><br>

  <input type="tel" id="phone" placeholder="Phone Number"><br><br>

  <input type="email" id="email" placeholder="Email"><br><br>

  <input type="text" id="device" placeholder="Device"><br><br>

  <button type="submit">Submit</button>

</form>

<script>
document.getElementById("pubgForm").addEventListener("submit", function(e) {
  e.preventDefault();

  fetch("https://script.google.com/macros/s/AKfycbzbGCjgBdNb1r0ieHu2EbsKHg-RGs_l34RMOEsJqk-q-E56OPa_pRc9DsZgRAp1ZVVF/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: document.getElementById("name").value,
      pubg_id: document.getElementById("pubg_id").value,
      team: document.getElementById("team").value,
      phone: document.getElementById("phone").value,
      email: document.getElementById("email").value,
      device: document.getElementById("device").value
    })
  })
  .then(res => res.json())
  .then(() => alert("Saved to Google Sheet"))
  .catch(err => console.error(err));
});
</script>

</body>

</html>
